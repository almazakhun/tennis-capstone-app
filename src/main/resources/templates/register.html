<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>User Create</title>
</head>
<body layout:fragment="body">
    <div class="container">
        <form role="form" method="post" th:action="@{/register}" th:object="${user}">
            <div class="form-group mt-3">
                <label for="name">Name</label>
                <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        th:field="*{name}"
                        placeholder="Name">
            </div>
            <div class="form-group mt-3">
                <label for="username">Username</label>
                <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        th:field="*{username}"
                        placeholder="Username">
            </div>
            <div class="form-group mt-3">
                <label for="email">Email</label>
                <input
                        type="text"
                        class="form-control"
                        id="email"
                        name="email"
                        th:field="*{email}"
                        placeholder="Email">
            </div>
            <div class="form-group mt-3">
                <label for="password">Password</label>
                <input
                        type="text"
                        class="form-control"
                        id="password"
                        name="password"
                        th:field="*{password}"
                        placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary mt-3 mb-3">Register</button>
        </form>
    </div>
</body>
</html>
