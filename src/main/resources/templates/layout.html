<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" th:href="@{/tournaments}">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${page == 'tournaments-list'} ? 'active'"
                           th:href="@{/tournaments}">Home
                        </a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                    <li sec:authorize="hasRole('ROLE_ADMIN')"  class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownPortfolio" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Create</a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownPortfolio">
                            <li><a class="dropdown-item" th:href="@{/tournaments/new}">Create Tournament</a></li>
                            <li><a class="dropdown-item" th:href="@{/categories/new}">Create Category</a></li>
                        </ul>
                    </li>
                    <li sec:authorize="!isAuthenticated()"  class="nav-item">
                        <a class="nav-link btn btn-primary"
                           th:href="@{/login}">Login
                        </a>
                    </li>
                    <li sec:authorize="!isAuthenticated()"  class="nav-item">
                        <a class="nav-link btn btn-primary"
                           th:href="@{/register}">Register
                        </a>
                    </li>
                    <li sec:authorize="isAuthenticated()"  class="nav-item">
                        <a class="nav-link btn btn-primary"
                           th:href="@{/logout}">Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="py-5 bg-image-full" style="background-image: url('https://media.istockphoto.com/id/1459651675/photo/sports-tv-broadcast-of-female-tennis-championship-match-full-set-two-professional-women.jpg?s=2048x2048&w=is&k=20&c=y7uI6GOLzafAXeK70MB3rcsjfkSb3tCw4vciuCtF0Cs=')">
        <div class="text-center my-5">
            <h1 class="text-white fs-3 fw-bolder">Full Width Pics</h1>
            <p class="text-white-50 mb-0">Landing Page Template</p>
        </div>
    </header>

    <!-- Page Content-->
    <div layout:fragment="body"></div>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
