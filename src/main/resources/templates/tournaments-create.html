<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Tournament Create</title>
</head>
<body layout:fragment="body">
    <div class="container">
        <form role="form" method="post" th:action="@{/tournaments/new}" th:object="${tournament}">
            <div class="form-group mt-3">
                <label for="name">Name</label>
                <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        th:field="*{name}"
                        placeholder="Name">
            </div>
            <div class="form-group mt-3">
                <label for="description">Description</label>
                <input
                        type="text"
                        class="form-control"
                        id="description"
                        name="description"
                        th:field="*{description}"
                        placeholder="Description">
            </div>
            <div class="form-group mt-3">
                <label for="startDate">Start Date</label>
                <input
                        type="datetime-local"
                        class="form-control"
                        id="startDate"
                        name="startDate"
                        th:field="*{startDate}"
                        placeholder="Start Date">
            </div>
            <div class="form-group mt-3">
                <label for="endDate">End Date</label>
                <input
                        type="datetime-local"
                        class="form-control"
                        id="endDate"
                        name="endDate"
                        th:field="*{endDate}"
                        placeholder="End Date">
            </div>
            <div class="form-group mt-3">
                <label for="location">Location</label>
                <input
                        type="text"
                        class="form-control"
                        id="location"
                        name="location"
                        th:field="*{location}"
                        placeholder="Location">
            </div>
            <!-- Categories Checkboxes -->
            <label>Select Categories:</label>
            <div class="form-check" th:each="category : ${categories}">
                <input class="form-check-input"
                       type="checkbox"
                       th:value="${category.id}"
                       th:id="'category_' + ${category.id}"
                       name="categoryIds">
                <label class="form-check-label" th:for="'category_' + ${category.id}">
                    <span th:text="${category.name}">Category Name</span>
                </label>
            </div>

            <button type="submit" class="btn btn-primary mt-3 mb-3">Create</button>
        </form>
    </div>
</body>
</html>
