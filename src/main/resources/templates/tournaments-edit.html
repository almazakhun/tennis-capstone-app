<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Tournament Edit</title>
</head>
<body layout:fragment="body">
<div class="container">
    <form role="form" method="post" th:action="@{/tournaments/{id}/edit(id=${tournamentDto.id})}" th:object="${tournamentDto}">
        <div class="form-group mt-3">
            <label for="name">Name</label>
            <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    th:field="*{name}"
                    placeholder="Name">
        </div>
        <div class="form-group mt-3">
            <label>Another label</label>
            <input type="text" class="form-control" placeholder="Another input">
        </div>
        <button type="submit" class="btn btn-primary mt-3 mb-3">Update</button>
    </form>
</div>
</body>
</html>
